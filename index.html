<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main">
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="soon">
      <h2>We are launching</h2><b>soon!</b>
    </div>
    <p>Subscribe and get notified</p>
    <form class="input_form" novalidate>
      <div>
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" name="user_email" id="email"
        placeholder="your email adress..." required>
        <p class="error_msg visually-hidden"></p>
      </div>
      <button type="submit" class="btn">Notify Me</button>
    </form>
    
    <img src="./images/illustration-dashboard.png" alt="" class="main_img">
    <nav class="social_links">
      <a href="#"><img src="./images/facebook.png" alt="facebook link" class="icon"></a>
      <a href="#"><img src="./images/social-media.png" alt="twitter link" class="icon"></a>
      <a href="#"><img src="./images/instagram.png" alt="instagram link" class="icon"></a>
    </nav>
    <p class="copyright">Â© Copyright Ping. All rights reserved.</p>
  </main>
  <footer class="footer">
    <div class="attribution">
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Medido1">Bousalah Nadir</a>.
      </p>
    </div>
  </footer>
</body>
</html>
